<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Invoices</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid mt-5">
    <h1 class="text-center mb-4">Manage Invoices</h1>

    <!-- Alert Div for Messages -->
    <div id="alertDiv" class="alert" role="alert" style="display: none;"></div>

    <!-- Button to Open the Add Invoice Page -->
    <a href="add_invoice.html" class="btn btn-success mb-3">Add New Invoice</a>

    <!-- Invoice List Table -->
    <div class="card">
        <div class="card-header">
            <h4>Invoices</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Items</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="invoiceTableBody">
                    <c:forEach var="invoice" items="${invoices}">
                        <tr id="invoice-${invoice.id}">
                            <td>${invoice.id}</td>
                            <td>${invoice.date}</td>
                            <td>${invoice.total}</td>
                            <td>
                                <button class="btn btn-info btn-sm" onclick="viewItems(${invoice.id})">View Items</button>
                            </td>
                            <td>
                                <a href="edit_invoice.html?id=${invoice.id}" class="btn btn-primary btn-sm">Edit</a>
                                <button class="btn btn-danger btn-sm" onclick="showDeleteModal(${invoice.id})">Delete</button>
                            </td>
                        </tr>
                    </c:forEach>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Items Modal -->
<div class="modal fade" id="itemsModal" tabindex="-1" aria-labelledby="itemsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="itemsModalLabel">Invoice Items</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="itemsTable">
                        <thead>
                        <tr>
                            <th>Item ID</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody id="itemsTableBody">
                        <!-- Items will be dynamically loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Invoice</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this invoice?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery, Popper.js, Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    let deleteInvoiceId;

    // Function to show the delete confirmation modal
    function showDeleteModal(id) {
        deleteInvoiceId = id;
        $('#deleteModal').modal('show');  // Show delete confirmation modal
    }

    // Confirm delete invoice
    $('#confirmDeleteBtn').on('click', function() {
        $.ajax({
            type: 'POST',
            url: 'InvoiceServlet?action=delete',
            data: { id: deleteInvoiceId },
            success: function(response) {
                $('#alertDiv').removeClass('alert-danger').addClass('alert-success').text('Invoice deleted successfully!').show();
                $('#invoice-' + deleteInvoiceId).remove();
                $('#deleteModal').modal('hide');
            },
            error: function() {
                $('#alertDiv').removeClass('alert-success').addClass('alert-danger').text('Failed to delete invoice.').show();
            }
        });
    });

    // Function to view items of a particular invoice
    function viewItems(invoiceId) {
        $.ajax({
            type: 'GET',
            url: 'InvoiceServlet?action=viewItems',
            data: { id: invoiceId },
            dataType: 'json',
            success: function(data) {
                let itemsTableBody = $('#itemsTableBody');
                itemsTableBody.empty(); // Clear previous items

                data.forEach(item => {
                    itemsTableBody.append(`
                        <tr>
                            <td>${item.itemId}</td>
                            <td>${item.name}</td>
                            <td>${item.quantity}</td>
                            <td>${item.price}</td>
                        </tr>
                    `);
                });

                $('#itemsModal').modal('show');  // Show the items modal
            },
            error: function() {
                $('#alertDiv').removeClass('alert-success').addClass('alert-danger').text('Failed to load invoice items.').show();
            }
        });
    }
</script>
</body>
</html>
