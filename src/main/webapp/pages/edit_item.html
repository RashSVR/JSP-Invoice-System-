<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Edit Item</h1>
    <form id="editItemForm">
        <div class="mb-3">
            <label for="itemName" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="itemName" required>
        </div>
        <div class="mb-3">
            <label for="itemDescription" class="form-label">Description</label>
            <textarea class="form-control" id="itemDescription" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="itemPrice" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="itemPrice" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Item</button>
        <a href="items.html" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script>
    const queryParams = new URLSearchParams(window.location.search);
    const itemId = queryParams.get('id');  // Get item ID from the URL

    // Function to load the item details based on the item ID
    function loadItem() {
        $.ajax({
            url: `/api/items/${itemId}`, // Backend endpoint to fetch the item details
            method: 'GET',
            success: function (data) {
                $('#itemName').val(data.name);
                $('#itemDescription').val(data.description);
                $('#itemPrice').val(data.price);
            },
            error: function() {
                alert('Failed to load item data.');
                window.location.href = 'items.html'; // Redirect if item loading fails
            }
        });
    }

    // Handle form submission for editing item
    $('#editItemForm').on('submit', function(e) {
        e.preventDefault();

        const updatedItem = {
            name: $('#itemName').val(),
            description: $('#itemDescription').val(),
            price: $('#itemPrice').val()
        };

        // AJAX call to update the item in the database
        $.ajax({
            url: `/api/items/${itemId}`, // Backend endpoint for updating the item
            method: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(updatedItem),
            success: function(response) {
                alert('Item updated successfully.');
                window.location.href = 'items.html'; // Redirect to items list or any other page
            },
            error: function() {
                alert('Failed to update item. Please try again.');
            }
        });
    });

    // Load the item details when the page loads
    $(document).ready(function () {
        loadItem();
    });
</script>
</body>
</html>
