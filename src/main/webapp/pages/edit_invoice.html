<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Invoice</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Edit Invoice</h1>


      <form id="editInvoiceForm">
        <input type="hidden" id="invoiceId" name="id" value="${invoice.id}">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" name="date" value="${invoice.date}" required>
        </div>

        <div class="form-group">
          <label for="total">Total</label>
          <input type="number" class="form-control" id="total" name="total" value="${invoice.total}" step="0.01" required>
        </div>

        <!-- Section to modify items in the invoice -->
        <div class="form-group">
          <label for="items">Items</label>
          <select class="form-control" id="items" name="items[]" multiple>
            <c:forEach var="item" items="${items}">
              <option value="${item.id}" <c:if test="${item.selected}">selected</c:if>>${item.name} - ${item.price}</option>
            </c:forEach>
          </select>
          <small class="form-text text-muted">Select multiple items for the invoice.</small>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="invoice.html" class="btn btn-secondary">Cancel</a>
      </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  // Handle Edit Invoice form submission
  $('#editInvoiceForm').on('submit', function(e) {
    e.preventDefault();

    $.ajax({
      type: 'POST',
      url: 'InvoiceServlet?action=update',
      data: $(this).serialize(),
      success: function(response) {
        window.location.href = 'invoices.jsp';
      },
      error: function() {
        alert('Failed to update invoice.');
      }
    });
  });
</script>
</body>
</html>
