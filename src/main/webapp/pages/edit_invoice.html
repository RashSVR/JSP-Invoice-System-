<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Invoice</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Edit Invoice</h1>
  <form id="editInvoiceForm">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>

    <div class="form-group">
      <label for="total">Total</label>
      <input type="number" class="form-control" id="total" name="total" step="0.01" readonly>
    </div>

    <!-- Available Items Table -->
    <h3>Available Items</h3>
    <div class="table-responsive">
      <table class="table table-bordered" id="availableItemsTable">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody id="availableItemsTableBody">
        <!-- Items will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Selected Items Table -->
    <h3>Selected Items</h3>
    <div class="table-responsive">
      <table class="table table-bordered" id="selectedItemsTable">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody id="selectedItemsTableBody">
        <!-- Items added to the invoice will appear here -->
        </tbody>
      </table>
    </div>

    <!-- Hidden input for selected items -->
    <input type="hidden" id="selectedItems" name="selectedItems">

    <button type="submit" class="btn btn-success">Submit Invoice</button>
    <a href="invoice.html" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script>
  function setCurrentDate() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').value = today;
  }

  const selectedItems = new Map();  // This will hold all selected items

  function addItemToInvoice(id, name, price) {
    if (selectedItems.has(id)) {
      const item = selectedItems.get(id);
      item.quantity += 1;
      item.total = item.quantity * item.price;
    } else {
      selectedItems.set(id, { id, name, price, quantity: 1, total: price });
    }
    updateSelectedItemsTable();  // Update the table UI
  }

  function removeItemFromInvoice(id) {
    selectedItems.delete(id);
    updateSelectedItemsTable();
  }

  function updateSelectedItemsTable() {
    const tableBody = $('#selectedItemsTableBody');
    tableBody.empty();
    let totalAmount = 0;

    selectedItems.forEach(item => {
      tableBody.append(`
                <tr>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td><input type="number" class="form-control form-control-sm" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, this.value)"></td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>${item.total.toFixed(2)}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="removeItemFromInvoice(${item.id})">Remove</button></td>
                </tr>
            `);
      totalAmount += item.total;
    });

    $('#total').val(totalAmount.toFixed(2));  // Update total price
    updateHiddenSelectedItemsField();  // Update hidden input for form
  }

  function updateQuantity(id, quantity) {
    if (quantity < 1) quantity = 1;  // Ensure quantity is at least 1
    if (selectedItems.has(id)) {
      const item = selectedItems.get(id);
      item.quantity = parseInt(quantity, 10);
      item.total = item.quantity * item.price;
      updateSelectedItemsTable();  // Update table UI
    }
  }

  function updateHiddenSelectedItemsField() {
    const selectedItemsArray = Array.from(selectedItems.values()).map(item => {
      return { id: item.id, quantity: item.quantity };
    });
    $('#selectedItems').val(JSON.stringify(selectedItemsArray));
  }

  function fetchItems() {
    $.ajax({
      url: '../items',  // Adjust this URL according to your backend logic
      type: 'POST',
      success: function(response) {
        const items = response;
        let tableBody = $('#availableItemsTableBody');
        tableBody.empty();  // Clear existing rows
        items.forEach(item => {
          tableBody.append(`
                        <tr id="item-${item.id}">
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.description}</td>
                            <td>${item.quantity}</td>
                            <td>${item.price}</td>
                            <td>
                                <button class="btn btn-success btn-sm" onclick="addItemToInvoice(${item.id}, '${item.name}', ${item.price})">Add</button>
                            </td>
                        </tr>
                    `);
        });
      },
      error: function() {
        alert('Failed to load items');
      }
    });
  }

  function loadInvoiceData(invoiceId) {
    $.ajax({
      url: '../invoices?action=getItems',  // Adjust this URL according to your backend logic
      type: 'POST',
      dataType: 'json',
      data: { id: invoiceId },
      success: function(response) {
        const invoice = response.invoice;
        if (invoice) {
          $('#date').val(new Date(invoice.date).toISOString().split('T')[0]);
          $('#total').val(invoice.total.toFixed(2));

          if (response.invoiceItems) {
            response.invoiceItems.forEach(item => {
              selectedItems.set(item.item.id, {
                id: item.item.id,
                name: item.item.name,
                price: item.item.price,
                quantity: item.quantity,
                total: item.quantity * item.item.price
              });
            });
            updateSelectedItemsTable();
          }
        }
      },
      error: function() {
        alert('Failed to load invoice data');
      }
    });
  }

  function submitInvoice() {
    updateHiddenSelectedItemsField();  // Ensure hidden field is updated

    $.ajax({
      type: 'POST',
      url: '../invoices?action=update',  // Adjust this URL according to your backend logic
      data: $('#editInvoiceForm').serialize(),
      success: function(response) {
        if (response.success) {  // Assuming the server returns a success flag
          window.location.href = 'invoices.html';  // Redirect to invoices page
        } else {
          alert('Failed to save invoice: ' + response.message);
        }
      },
      error: function(xhr, status, error) {
        console.error('Error:', error);  // Log error for debugging
        alert('Failed to save invoice.');
      }
    });
  }

  $('#editInvoiceForm').on('submit', function(e) {
    e.preventDefault();
    submitInvoice();  // Submit the invoice when form is submitted
  });

  $(document).ready(function() {
    fetchItems();  // Fetch available items on page load
    const invoiceId = new URLSearchParams(window.location.search).get('id');
    if (invoiceId) {
      loadInvoiceData(invoiceId);  // Load invoice data if invoiceId is present
    }
    setCurrentDate();  // Set current date on page load
  });
</script>
</body>
</html>
