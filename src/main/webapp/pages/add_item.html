<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Add Item</h1>
    <form id="addItemForm">
        <div class="form-group">
            <label for="itemName" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
        </div>
        <div class="form-group">
            <label for="itemDescription" class="form-label">Description</label>
            <textarea class="form-control" id="itemDescription" rows="3" placeholder="Enter item description"></textarea>
        </div>
        <div class="form-group">
            <label for="itemPrice" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="itemPrice" placeholder="Enter item price" required>
        </div>
        <button type="submit" class="btn btn-success" >Save Item</button>
        <a href="items.html" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    // Handle form submission
    $('#addItemForm').on('submit', function(e) {
        e.preventDefault();

        const newItem = {
            name: $('#itemName').val(),
            description: $('#itemDescription').val(),
            price: $('#itemPrice').val()
        };

        // AJAX call to add the item to the database
        $.ajax({
            url: '/api/items', // Your backend endpoint for adding items
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(newItem),
            success: function(response) {
                alert('Item added successfully.');
                window.location.href = 'items.html'; // Redirect to items list or any other page
            },
            error: function() {
                alert('Failed to add item. Please try again.');
            }
        });
    });
</script>
</body>
</html>
