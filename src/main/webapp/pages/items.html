<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Items</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Manage Items</h1>

    <!-- Alert Div for Messages -->
    <div id="alertDiv" class="alert" role="alert" style="display: none;"></div>

    <!-- Button to Open Add Item Page -->
    <a href="add_item.html" class="btn btn-success mb-3">Add New Item</a>

    <!-- Item List Table -->
    <div class="card">
        <div class="card-header">
            <h4>Items</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="itemTableBody">
                <c:forEach var="item" items="${items}">
                    <tr id="item-${item.id}">
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.description}</td>
                        <td>${item.quantity}</td>
                        <td>${item.price}</td>
                        <td>
                            <a href="edit_item.html?id=${item.id}" class="btn btn-primary btn-sm">Edit</a>
                            <button class="btn btn-danger btn-sm" onclick="confirmDelete(${item.id})">Delete</button>
                        </td>
                    </tr>
                </c:forEach>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    let deleteItemId;

    // Function to confirm deletion of an item
    function confirmDelete(id) {
        deleteItemId = id;
        $('#deleteConfirmationModal').modal('show');
    }

    // Handle deletion confirmation
    $('#confirmDeleteBtn').click(function () {
        $.ajax({
            url: 'items',  // Adjust this URL according to your backend logic
            type: 'POST',
            data: {action: 'delete', id: deleteItemId},
            success: function () {
                $(`#item-${deleteItemId}`).remove();
                $('#alertDiv').removeClass('alert-danger').addClass('alert-success').text('Item deleted successfully').show();
                setTimeout(() => $('#alertDiv').hide(), 3000);
                $('#deleteConfirmationModal').modal('hide');
            },
            error: function () {
                $('#alertDiv').removeClass('alert-success').addClass('alert-danger').text('Failed to delete item').show();
                setTimeout(() => $('#alertDiv').hide(), 3000);
                $('#deleteConfirmationModal').modal('hide');
            }
        });
    });
</script>
</body>
</html>
