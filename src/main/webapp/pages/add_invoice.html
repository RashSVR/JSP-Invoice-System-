<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Invoice</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Add Invoice</h1>
    <form id="addInvoiceForm">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="customer">Customer</label>
            <input type="text" class="form-control" id="customer" name="customer" required>
        </div>
        <div class="form-group">
            <label for="total">Total</label>
            <input type="number" class="form-control" id="total" name="total" step="0.01" required>
        </div>

        <!-- Section to add items to invoice -->
        <div class="form-group">
            <label for="items">Items</label>
            <select class="form-control" id="items" name="items[]" multiple>
                <c:forEach var="item" items="${items}">
                    <option value="${item.id}">${item.name} - ${item.price}</option>
                </c:forEach>
            </select>
            <small class="form-text text-muted">Select multiple items for the invoice.</small>
        </div>

        <button type="submit" class="btn btn-success">Save Invoice</button>
        <a href="invoice.html" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    // Handle Add Invoice form submission
    $('#addInvoiceForm').on('submit', function(e) {
        e.preventDefault();

        $.ajax({
            type: 'POST',
            url: 'InvoiceServlet?action=insert',
            data: $(this).serialize(),
            success: function(response) {
                window.location.href = 'invoices.jsp';
            },
            error: function() {
                alert('Failed to save invoice.');
            }
        });
    });
</script>
</body>
</html>
